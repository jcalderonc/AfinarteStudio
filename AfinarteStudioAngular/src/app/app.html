
<ng-container *ngIf="loginService.isAuthenticated(); else loginTemplate">
 <mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left: 8px;">Afinarte Studio</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item (click)="loginService.logout()">
      <mat-icon>logout</mat-icon>
      <mat-label>Logout</mat-label>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav
    mode="side"
    [opened]="isSidenavExpanded()"
    (mouseleave)="collapseSidenav()">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <mat-label>Inicio</mat-label>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <mat-label>Login</mat-label>
      </a>
      <a mat-list-item routerLink="/scheduler">
        <mat-icon>event</mat-icon>
        <mat-label>Scheduler</mat-label>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</ng-container>


<!-- Esto siempre se muestra, autenticado o no -->
<ng-template #loginTemplate>
  <router-outlet></router-outlet>
</ng-template>
