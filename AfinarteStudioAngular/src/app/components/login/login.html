<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Ingresa tus credenciales para acceder</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="ejemplo@correo.com"
            autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password">
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
            type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

    

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="isLoading()"
          class="submit-button">
          <mat-spinner *ngIf="isLoading()" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading()">Iniciar Sesión</span>
          <span *ngIf="isLoading()">Iniciando sesión...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button color="accent" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</button>
    </mat-card-actions>
  </mat-card>
</div>
