<div class="login-root">
  <mat-card class="login-card-mat">
    <mat-card-header>
      <mat-card-title class="login-title">Iniciar Sesión</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Ingresa tus credenciales para acceder</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com" autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Ingresa tu contraseña" autocomplete="current-password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading()" class="login-submit-btn">
            <mat-spinner *ngIf="isLoading()" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading()">Iniciar Sesión</span>
            <span *ngIf="isLoading()">Iniciando sesión...</span>
          </button>
          <button mat-button color="accent" type="button" (click)="onForgotPassword()" class="login-forgot-btn">¿Olvidaste tu contraseña?</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
